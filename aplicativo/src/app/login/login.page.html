<div class="container d-flex flex-column justify-content-center vh-100 p-4">
  <h1 class="text-center fst-italic">
    Safe Travels
  </h1>
  <div class="row justify-content-center border border-primary rounded p-3">
    <h3 class="col-12 text-center">
      Login
    </h3>
    <div class="col-12">
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" id="inputEmail" class="form-control" [(ngModel)]="user.email">
      </div>

      <div class="mb-3">
        <label for="inputPassword" class="form-label">Senha</label>
        <input type="password" id="inputPassword" class="form-control" [(ngModel)]="user.password">
      </div>

      <button type="submit" class="btn btn-primary me-3" (click)="submitForm()">
        Entrar
      </button>
      <a href="/register" class="btn btn-outline-primary">
        Registrar
      </a>

      {{ error }}
    </div>
  </div>
</div>

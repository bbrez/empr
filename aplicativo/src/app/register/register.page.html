<div class="container d-flex flex-column justify-content-center vh-100 p-4">
  <h1 class="text-center fst-italic">
    Safe Travels
  </h1>
  <div class="row justify-content-center border border-primary rounded p-3">
    <h3 class="col-12 text-center">
      Registrar
    </h3>
    <div class="col-12">
    
        <div class="mb-3">
          <label for="inputFirstName" class="form-label">Nome</label>
          <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="user.firstName">
        </div>
        
        <div class="mb-3">
          <label for="inputLastName" class="form-label">Sobrenome</label>
          <input type="text" id="inputLastName" class="form-control" [(ngModel)]="user.lastName">
        </div>
        
        <div class="mb-3">
          <label for="inputPhone" class="form-label">Telefone</label>
          <input type="text" id="inputPhone" class="form-control" [(ngModel)]="user.phone">
        </div>
        
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" id="inputEmail" class="form-control" [(ngModel)]="user.email">
        </div>

        <div class="mb-3">
          <label for="inputPassword" class="form-label">Senha</label>
          <input type="password" id="inputPassword" class="form-control" [(ngModel)]="user.password">
        </div>
        
        <div class="mb-3">
          <label for="inputConfirmPassword" class="form-label">Confirmar Senha</label>
          <input type="password" id="inputConfirmPassword" class="form-control" [(ngModel)]="confirmPassword">
        </div>
     
        <button type="submit" class="btn btn-primary me-3" (click)="submitForm()">
          Registrar
        </button>
        <a href="/login" class="btn btn-outline-warning">
          Voltar
        </a>

      {{ error }}
    </div>
  </div>
</div>
